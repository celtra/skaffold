apiVersion: skaffold/v2beta13
kind: Config
metadata:
  name: cfg2
build:
  artifacts:
  - image: app2
    context: /foo
    docker:
      dockerfile: Dockerfile
  tagPolicy:
    gitCommit: {}
  local:
    concurrency: 1
deploy:
  kubectl:
    manifests:
    - /k8s/*
  logs:
    prefix: container
